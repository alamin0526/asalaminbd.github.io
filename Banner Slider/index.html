<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Banner Slider</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="banner.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <div class="pcontainer ">
			<div class="banner-heading  align-middle w-100">
				<h1 class="banner-h">Our talented stylists work with you to achieve your personal best.</h1>
				<button><a class="btn" href="">OUR SERVICES</a></button>
			</div>
		</div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="banner-2.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <div class="pcontainer">
			<div class="banner-heading  align-middle w-100">
				<h1 class="banner-h">Our talented stylists work with you to achieve your personal best.</h1>
				<button><a class="btn" href="">OUR SERVICES</a></button>
			</div>
		</div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="banner-3.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <div class="pcontainer">
			<div class="banner-heading align-middle w-100">
				<h1 class="banner-h">Our talented stylists work with you to achieve your personal best.</h1>
				<button><a class="btn" href="">OUR SERVICES</a></button>
			</div>
		</div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>













<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" ></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
